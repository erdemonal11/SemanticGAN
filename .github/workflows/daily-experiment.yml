name: Update Dashboard 

on:
  workflow_dispatch:  
  schedule:
    - cron: "0 6 * * *" 

permissions:
  contents: write

jobs:
  update-site:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
          pip install pandas numpy matplotlib networkx plotly scikit-learn huggingface_hub

      - name: Download Model and Data from Hugging Face
        run: |
          mkdir -p checkpoints
          mkdir -p data/processed
          python -c "from huggingface_hub import hf_hub_download; \
          hf_hub_download(repo_id='erdemonal/SemanticGAN-Dataset', filename='kg_mappings.json', local_dir='data/processed/', repo_type='dataset'); \
          hf_hub_download(repo_id='erdemonal/SemanticGAN', filename='gan_latest.pth', local_dir='checkpoints/')"

     

      - name: Generate Visuals (Map & Plots)
        run: |
          python scripts/evaluate_gan.py
          python scripts/visualize_interactive.py
          python scripts/update_dashboard.py
          python scripts/plot_training.py || echo "Plotting skipped if no log"

      - name: Push Updates to Website
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/synthetic/*.txt
          git add semantic_map.html
          git add dashboard_data.json
          git add data/processed/loss_curve.png || echo "No loss curve to add"
          git commit -m "Auto-update dashboard from latest Kaggle model [skip ci]" || echo "No changes"
          git push